{% load staticfiles %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>
    GameOn
    {% if is_staging %}(staging){% endif %}
    {% if is_dev %}(dev){% endif %}
  </title>
  <link rel="stylesheet" href="{% static 'milligram.min.css' %}">
</head>

<body class="container" style="padding-top: 150px;">
<div class="row">
  <div class="column" style="text-align: center; width: 100%">
    <h1>GameOn</h1>
    <p>
      {% if is_staging %}-staging{% endif %}
      {% if is_dev %}-dev{% endif %}
      {% if is_debug %}-debug{% endif %}
    </p>

    <p>
      {% if is_staging or is_dev %}
        <a href="/admin">Admin</a> |
        <a href="/api/v1/games">API.Games</a>
      {% endif %}
    </p>
  </div>
</div>
</body>

</html>
